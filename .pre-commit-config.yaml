repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: check-docstring-first
    - id: debug-statements

- repo: local
  hooks:
    - id: black
      name: black
      entry: black
      language: system
      types: [python]
      args: [--line-length=100, --target-version=py38]

    - id: autoflake
      name: autoflake
      entry: autoflake
      language: system
      types: [python]
      args: [--in-place, --remove-all-unused-imports, --remove-duplicate-keys]

    - id: pyupgrade
      name: pyupgrade
      entry: pyupgrade
      language: system
      types: [python]
      args: [--py38-plus]

    - id: reorder-python-imports
      name: reorder-python-imports
      entry: reorder-python-imports
      language: system
      types: [python]
      args: [--py38-plus]

    - id: yesqa
      name: yesqa
      entry: yesqa
      language: system
      types: [python]